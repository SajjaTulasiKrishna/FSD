<!DOCTYPE html>
<html>
    <head>
        <title>
            CART
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
        table, th, td {
    border: 1px solid red;
    border-collapse: collapse;
            text-align: center;
    
    }
   
    table tr:nth-child(odd) th,td{
    background-color: pink;
}
table tr:nth-child(even) td{
    background-color: orange;
}
    </style>
    
    <body>
        <p style="text-align: center" style="font-size:xx-large;font-weight: 200 "  >CART</p>
        <table border="1" align="center" cellspacing="70px" cellpadding="25px">
            <tr class="odd">
                <th>S.No</th>
                <th>NAME</th>
                <th>COST</th>
                <th>UPDATE</th>
                <th>DELETE</th>
                </tr>
                <tr class="even">
                    <td>1</td>
                    <td>LAPTOP</td>
                    <td><i class="fa fa-rupee"></i>50000.00 </td>
                    <td><i class="fa fa-edit"></i></td>
                    <td><i class="fa fa-trash"></i></td>
                </tr>
                <tr class="odd">
                    <td>2</td>
                    <td>MOBILE</td>
                    <td><i class="fa fa-dollar"></i>50</td>
                    <td><i class="fa fa-edit"></i></td>
                    <td><i class="fa fa-trash"></i></td>
                </tr>
                <tr class="even">
                    <td>3</td>
                    <td>SHOES</td>
                    <td><i class="fa fa-euro"></i>10</td>
                    <td><i class="fa fa-edit"></i></td>
                    <td><i class="fa fa-trash"></i></td>
                </tr>
        </table>
    </body>
</html>
